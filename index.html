<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moderno</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="tablet.css">
    <link rel="stylesheet" href="mobile.css">
</head>
<body>
    
    <section id="header">
        <nav>
            <div class="nav-item">
                <img src="icons/burger-menu.svg" alt="" class="burger-menu">
                <div class="logo">
                    <div class="logo-circle">
                        <img src="icons/logo1.svg" alt="">
                        <img src="icons/logo2.svg" alt="">
                        <img src="icons/logo3.svg" alt="">
                    </div>
                    <div class="logo-title">
                        MODERNO
                    </div>
                </div>
            </div>
            <div class="nav-item">
                <input type="text">
            </div>
            <div class="nav-item">
                Hi Michael
            </div>
        </nav>
    </section>

    <div id="content">
        <div class="content-item first-item" style = 'background: red;'></div>
        <div class="content-item second-item">
            <div class="recommended-first-header">
                <div class="categories">
                    <p>Catacories</p>
                    <img src="icons/arrow.svg" alt="">
                </div>
                <div class="categories-other">
                    <div>Recommended</div>
                    <div>Trending Games</div>
                    <div></div>
                </div>
                <div class="categories-menu">
                    <img src="icons/rectangle.svg" alt="">
                    <img src="icons/rectangle1.svg" alt="">
                </div>
            </div>

            <div class="recommended-for-you">

                <div class="recommended-item">
                    <div class="countable countable-first"></div>
                    <div class="countable countable-second"></div>
                    <img src="images/score.png" alt="">
                </div>

                <div class="recommended-item">
                    <div class="countable countable-first"></div>
                    <div class="countable countable-second"></div>
                    <img src="images/motorider.png" alt="">
                </div>

                <div class="recommended-item">
                    <div class="countable countable-first"></div>
                    <div class="countable countable-second"></div>
                    <img src="images/motorider.png" alt="">
                </div>
            </div>
        </div>
    </div>


    <script src = 'script.js'></script>
</body>
</html>
